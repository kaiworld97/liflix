
{%  extends 'base.html' %}

{% load static %}

{% block static %}
    <link rel="stylesheet" href="{% static '/css/signin.css' %}">
{% endblock %}

{% block title %}
SignIn
{% endblock %}

{% block content %}

    <section class="login_wrap">
        <p>Sign In</p>
        <form class="login_form" method="post" action="/sign_in/">
            {% csrf_token %}
          <div class="input_wrap">
            <input type="email"  id="email" name="email" autocomplete="off" required>
            <label for="email" >E-mail</label>
          </div>
          <div class="input_wrap">
            <input type="password" name="pw" id="pw" autocomplete="off" required>
            <label for="pw" >Password</label>
          </div>
            {% if error %}
                        <div class="alert alert-danger" role="alert" style="color: red">
                            {{ error }}
                        </div>
                    {% endif %}
          <div class="input_wrap">
              <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          <div class="support form-check">
              <div class="rememberme">
                  <span><input type="checkbox" class="form-check-input" id="exampleCheck1"></span>
                  <span>Remember me</span>
              </div>
              <div class="help" >
                  <span OnClick="location.href='/password'">Forgot Passoword?</span>
              </div>
          </div>
          <div class="signup">
              <span OnClick="location.href='/sign_up'">Sign Up</span>
          </div>

        </form>
    </section>

{% endblock %}
