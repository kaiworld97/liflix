<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% block static %} {% endblock %}
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/static/img/titlelogo.png" rel="shortcut icon" type="image/x-icon">
    <title>{% block title %}{% endblock %} | liflix</title>
</head>

<body>
<div class="headerwrap">
    <div class="header">
        <div class="logo">
            <img src="/static/img/liflixlogo.png" alt="logo">
        </div>
        <div class="nav">
            <div class="nav_items" onclick="location.href = '/'">홈</div>
            <div class="dropdown">
                <button class="dropbtn">카테고리
                </button>
                <div class="dropdown-content">
                    <a href="#">IT/과학</a>
                    <a href="#">세계</a>
                    <a href="#">사회</a>
                    <a href="#">경제</a>
                    <a href="#">생활/문화</a>
                    <a href="#">정치</a>
                </div>
            </div>
            <div class="nav_items" onclick="location.href = '/'">자유게시판</div>
        </div>
        <div class="menu">
            <div class="search">
                <input type="text" id="searchbar">
            </div>
            <div class="menu_items">검색</div>
            <div>
                <div class="menu_items" onclick="menudrop();">•••</div>
                <div id="dropmenu" class="drop">
                    <a herf="#">MyPage</a>
                    <hr>
                    <a herf="#">Logout</a>

                </div>
            </div>
        </div>

    </div>
</div>

{% block content %}
{% endblock %}
<script type="text/javascript" src="{% static '/js/base.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
