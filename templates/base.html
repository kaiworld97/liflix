<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% block static %} {% endblock %}
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/static/img/titlelogo.png" rel="shortcut icon" type="image/x-icon">
    <title>{% block title %}{% endblock %} | liflix</title>
</head>

<body>
    <div class="headerwrap">
    <div class="header">
        <div class="logo">
            <img src="/static/img/liflixlogo.png" alt="logo">
        </div>
        <div class="nav">
            <div class="nav_items">홈</div>
            <div class="nav_items">카테고리</div>
            <div class="nav_items">내가본뉴스</div>
            <div class="nav_items">자유게시판</div>
        </div>
        <div class="menu">
            <div class="search">
                <input type="text" id="searchbar">
            </div>
            <div class="menu_items">검색</div>
            <div>
                <div class="menu_items" onclick="menudrop();">•••</div>
                <div id="dropmenu" class="drop">
                    <span OnClick="location.href='/update'">MyPage</span>
                    <hr>
                    <span OnClick="location.href='/logout'">Logout</span>

                </div>
            </div>
        </div>

    </div>
    </div>



{% block content %}

{% endblock %}

<script  type="text/javascript" src="{% static '/js/base.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
